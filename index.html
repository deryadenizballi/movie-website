<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="app/css/custom.css">
    <title>Movie</title>
</head>

<body>


    <div class="container-fluid">
        <div class="swiper header-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-1.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-2.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-3.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-4.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-1.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-2.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-3.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
                <div class="swiper-slide header-slider__item">
                    <div class="header-slider__img">
                        <img src="app/images/slider/header/slider-4.jpg" alt="">
                    </div>
                    <div class="header-slider__title">Hueco Mundo</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".header-slider", {    
            loop: true,       
            autoplay: {
                delay: 5000,
            },
            breakpoints: {
                // when window width is >= 320px
                0: {
                    slidesPerView: 1,
                },
                // when window width is >= 480px
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30,
                    freeMode: true,
                },
                // when window width is >= 640px
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 40,
                    freeMode: true,
                },
                1366: {
                    slidesPerView: 4,
                    spaceBetween: 30,
                    freeMode: true,
                }
            }
        });
    </script>
</body>

</html>
